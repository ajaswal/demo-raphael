<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Demo for Raphael.js</title>
		<link href="css/default.css" rel="stylesheet" type="text/css" />
		<link href="http://fonts.googleapis.com/css?family=Cabin+Sketch:bold" rel="stylesheet" type="text/css" />
		<script src="js/jquery.js" type="text/javascript"></script>
		<script src="js/raphael.js" type="text/javascript"></script>
		<script src="js/init.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="content">
			<div class="legend">
				<div class="skills">
					<ul>
						<li class="jq">JavaScript</li>
						<li class="css">CSS3</li>
						<li class="html">HTML5</li>
						<li class="ror">Ruby on Rails</li>
						<li class="node">Node.js</li>
						<li class="unix">UNIX</li>
					</ul>
				</div>	
			</div>
			<div id="diagram"></div>
		</div>

		<div class="get">
			<div class="arc">
				<span class="text">JavaScript</span>
				<input type="hidden" class="percent" value="95" />
				<input type="hidden" class="color" value="#5bb3f7" />
			</div>
			<div class="arc">
				<span class="text">CSS3</span>
				<input type="hidden" class="percent" value="90" />
				<input type="hidden" class="color" value="#fc686d" />
			</div>
			<div class="arc">
				<span class="text">HTML5</span>
				<input type="hidden" class="percent" value="80" />
				<input type="hidden" class="color" value="#7fd97b" />
			</div>
			<div class="arc">
				<span class="text">Ruby on Rails</span>
				<input type="hidden" class="percent" value="50" />
				<input type="hidden" class="color" value="#ecff5c" />
			</div>
			<div class="arc">
				<span class="text">Node</span>
				<input type="hidden" class="percent" value="45" />
				<input type="hidden" class="color" value="#676b68" />
			</div>
			<div class="arc">
				<span class="text">UNIX</span>
				<input type="hidden" class="percent" value="45" />
				<input type="hidden" class="color" value="#ffbd4c" />
			</div>
		</div>
	</body>
</html>
